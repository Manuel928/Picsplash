<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picsplash</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="titleAndIcon">
        <a href="index.html"><h1>Picsplash</h1></a>
        <img src="icons8-photo-60.png" alt="">
    </div>
    <form action="">
        <input type="text" id="searchInput" placeholder="search for images">
        <button id="searchButton">Search</button>
    </form>
    <div class="searchResults">
        <div class="searchResult">
            <a href="https://unsplash.com/photos/a-couple-of-plants-that-are-on-a-shelf-MIdsSwBIlNA"
                target="_blank"><img
                    src="https://images.unsplash.com/photo-1696798267892-33213da39347?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
                    alt="flowers in a vase"></a>
            <a href="https://unsplash.com/photos/a-couple-of-plants-that-are-on-a-shelf-MIdsSwBIlNA"
                target="_blank">Flower in a vase</a>
        </div>
        <div class="searchResult">
            <a href="https://unsplash.com/photos/a-person-riding-a-scooter-on-a-city-street-PTHUQDWap6Q"
                target="_blank"><img
                    src="https://images.unsplash.com/photo-1695653422536-d1e9d449ce7b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                    alt="Person riding a scooter"></a>
            <a href="https://unsplash.com/photos/a-person-riding-a-scooter-on-a-city-street-PTHUQDWap6Q"
                target="_blank">Person riding a scooter</a>
        </div>
        <div class="searchResult">
            <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-group-of-people-pI6NP9ppnKU"
                target="_blank"><img
                    src="https://images.unsplash.com/photo-1696627296354-affe3337e884?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                    alt="a black and white photo of a group of people"></a>
            <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-group-of-people-pI6NP9ppnKU"
                target="_blank">A black and white photo of a group of people</a>
        </div>
    </div>

    <button id="showMoreButton">Show more</button>

    <script src="app.js"></script>
</body>

</html>
